<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Playlists - MoodZ</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Itim', cursive;
      background-color: #f0f4ff;
      color: #2A1D51;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2A1D51;
      padding: 10px;
    }

    nav h1 {
      color: white;
      text-align: center;
      margin: 0;
    }

    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    #saved-playlists {
      padding: 20px;
      text-align: center;
    }

    #searchBar {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #2A1D51;
      border-radius: 10px;
    }

    .playlist-item {
      margin-bottom: 30px;
    }

    .playlist-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
    }

    iframe {
      width: 100%;
      max-width: 600px;
      height: 80px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <nav>
    <h1>MoodZ</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="saved.html">Playlists</a></li>
      <li><a href="settings.html">Settings</a></li>
    </ul>
  </nav>

  <section id="saved-playlists">
    <h2>Playlists Just for You!</h2>

    <input type="text" id="searchBar" placeholder="Search playlists...">

      <div id="playlist-container">

            </div>
            <div class="playlist" data-title="Phonky Town">

            <div class="playlist" data-title="日本語 Bangers">
                <iframe src="https://open.spotify.com/embed/playlist/6QSXVRNZnESvVK67Sa322H?utm_source=generator" allow="encrypted-media"></iframe>

            </div>
            <div class="playlist" data-title="In Love">
                <iframe src="https://open.spotify.com/embed/playlist/2qpM7Bybl1Gw7SMTlCzOui?utm_source=generator" allow="encrypted-media"></iframe>
            </div>
            <div class="playlist" data-title="Sad But Will Be Okay">
                <iframe src="https://open.spotify.com/embed/playlist/52W53cJxb28VI4Cki3oDs4?utm_source=generator" allow="encrypted-media"></iframe>

            <div class="playlist" data-title="My Korean Pops">
                <iframe src="https://open.spotify.com/embed/playlist/47CQ7ik32Dha3nxuzOza76?utm_source=generator" allow="encrypted-media"></iframe>

            <div class="playlist" data-title="Oldies but Goldies">
                <iframe src="https://open.spotify.com/embed/playlist/7u52QeDnyddtXe8mEpyled?utm_source=generator" allow="encrypted-media"></iframe>

            </div>
        </div>
   </section>
    
  <script>
    const searchBar = document.getElementById('searchBar');
    const playlistItems = document.querySelectorAll('.playlist-item');

    searchBar.addEventListener('input', function () {
      const query = this.value.toLowerCase();

      playlistItems.forEach(item => {
        const title = item.getAttribute('data-title');
        if (title.includes(query)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
