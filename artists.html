<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select an Artist</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Itim', cursive;
            background-color: #F0F4FF;
            color: #2A1D51;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav {
            background-color: #2A1D51;
            padding: 10px;
        }

        nav h1 {
            color: white;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .mood-selection h2 {
            margin-top: 30px;
        }

        .artist-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 15px;
            width: 320px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .artist-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .artist-btn {
            padding: 10px 20px;
            background-color: #2A1D51;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .artist-btn:hover {
            background-color: #4b367c;
        }

        .artist-about {
            background-color: #e0e4ff;
            color: #2A1D51;
            padding: 12px;
            border-radius: 15px;
            text-align: center;
            font-size: 14px;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2A1D51;
            text-decoration: underline;
        }

        #radio-btn {
            margin: 40px auto 20px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            background-color: #2A1D51;
            color: white;
            border-radius: 15px;
            cursor: pointer;
        }

        #radio-btn:hover {
            background-color: #4b367c;
        }

        #now-playing {
            display: none;
            margin-top: 10px;
            color: #4b367c;
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
