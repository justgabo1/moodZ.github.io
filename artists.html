<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select an Artist</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Itim', cursive;
      background-color: #F0F4FF;
      color: #2A1D51;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2A1D51;
      padding: 10px;
    }

    nav h1 {
      color: white;
      margin: 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 10px 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .mood-selection {
      text-align: center;
      padding: 20px;
    }

    .mood-selection h2 {
      margin-bottom: 20px;
    }

    #artists-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .artist-card {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 280px;
      text-align: center;
    }

    .artist-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .artist-btn {
      background-color: #2A1D51;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .artist-btn:hover {
      background-color: #4b367c;
    }

    .artist-about {
      background-color: #e0e4ff;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
    }

    #radio-section {
      text-align: center;
      margin-top: 40px;
    }

    #radio-btn {
      background-color: #2A1D51;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 18px;
    }

    #radio-btn:hover {
      background-color: #4b367c;
    }

    #now-playing {
      display: none;
      margin-top: 10px;
      color: #4b367c;
      font-weight: bold;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    .back-link {
      display: block;
      text-align: center;
      margin: 30px 0;
      color: #2A1D51;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <h1>MoodZ</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Playlists</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </nav>

  <div class="mood-selection">
    <h2>Select Your Artist</h2>
    <div id="artists-container"></div>

    <div id="radio-section">
      <button id="radio-btn">ðŸŽµ MoodZ Radio</button>
      <div id="now-playing">ðŸŽ¶ Now Playing...</div>
    </div>
  </div>

  <a href="index.html" class="back-link">Back to Home</a>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const moods = {
        happy: [
          { name: "BTS", img: "bts.jpeg", link: "https://open.spotify.com/playlist/37i9dQZF1E4rlkYj6ItCDn", about: "BTS is a South Korean boy band." },
          { name: "Pitbull", img: "pitbull.jpeg", link: "https://open.spotify.com/playlist/37i9dQZF1E4r0nzNspuQFK", about: "Pitbull is an American rapper." },
          { name: "BBNO$", img: "bbno.jpeg", link: "https://open.spotify.com/playlist/37i9dQZF1E4m14w1NfDKCh", about: "bbno$ is a Canadian rapper." }
        ],
        // Add the rest of your moods here...
      };

      const selectedMood = localStorage.getItem("selectedMood") || "happy";
      const container = document.getElementById("artists-container");

      if (moods[selectedMood]) {
        moods[selectedMood].forEach(artist => {
          const card = document.createElement("div");
          card.className = "artist-card";

          card.innerHTML = `
            <img src="${artist.img}" alt="${artist.name}" class="artist-img">
            <button class="artist-btn" onclick="window.open('${artist.link}', '_blank')">${artist.name}</button>
            <div class="artist-about">${artist.about}</div>
          `;

          container.appendChild(card);
        });
      }

      const radioBtn = document.getElementById("radio-btn");
      const nowPlaying = document.getElementById("now-playing");

      radioBtn.addEventListener("click", () => {
        const artists = moods[selectedMood];
        const random = Math.floor(Math.random() * artists.length);
        const randomPlaylist = artists[random].link;

        nowPlaying.style.display = "block";
        setTimeout(() => nowPlaying.style.display = "none", 3000);

        window.open(randomPlaylist, "_blank");
      });
    });
  </script>
</body>
</html>
