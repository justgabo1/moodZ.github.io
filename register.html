<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>

<script src="script.js"></script>


<body>
    <div class="register-container">
        <h1>Create an account with us!</h1>
        <p class="subtitle">Glad to see you joining us!</p>

        <form action="#" method="POST">
            <input type="text" placeholder="Enter Your Username" required>
            <input type="email" placeholder="Enter Your Email" required>
            <input type="tel" placeholder="Enter Your Phone Number" required>

            <div class="password-container">
                <input type="password" placeholder="Enter Your Password" required>
              
            </div>

            <button type="submit" class="signup-btn">Sign up</button>

            <div class="separator">Sign up to Spotify as well!</div>

            <!-- Spotify Sign-Up Button -->
<a href="https://www.spotify.com/hu/signup?flow_id=06e7cc51-672d-445d-8d50-d18eaf017c35%3A1742783062&forward_url=https%3A%2F%2Fopen.spotify.com%2Fplaylist%2F37i9dQZF1E4DemSGzmCZ29%3Fflow_ctx%3D06e7cc51-672d-445d-8d50-d18eaf017c35%253A1742783062" 
class="spotify-register" target="_blank">
 
 Sign up with Spotify
</a>



            <p class="login-text">
                Already have an account? <a href="login.html" class="login-link">Login</a>
            </p>
        </form>

        <a href="index.html" class="back-home">Back to Home</a>
    </div>
</body>
</html>
